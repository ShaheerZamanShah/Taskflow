<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Landing Page Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Professional Landing Page Styles */
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(5px) translateY(-5px); }
            50% { transform: translateX(-5px) translateY(5px); }
            75% { transform: translateX(-5px) translateY(-5px); }
        }

        /* Header */
        .landing-header {
            padding: 3rem 0 2rem 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .brand-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .app-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .app-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 2px;
        }

        .app-tagline {
            font-size: 1.3rem;
            margin: 1rem 0 0 0;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        /* Main Content */
        .landing-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            position: relative;
            z-index: 2;
        }

        .content-center {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            font-family: 'Inter', sans-serif;
        }

        .welcome-description {
            font-size: 1.3rem;
            line-height: 1.7;
            margin: 0 0 3rem 0;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3rem;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
            letter-spacing: 0.5px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            color: #667eea;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            color: #5a67d8;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        /* Footer */
        .landing-footer {
            padding: 2rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .landing-footer p {
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-name {
                font-size: 2.8rem;
            }
            
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Header -->
        <header class="landing-header">
            <div class="brand-section">
                <h1 class="app-name">TaskFlow</h1>
                <p class="app-tagline">Professional Task Management</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="landing-main">
            <div class="content-center">
                <h2 class="welcome-title">Welcome to TaskFlow</h2>
                <p class="welcome-description">
                    Streamline your workflow with our professional task management platform.
                </p>
                
                <div class="auth-buttons">
                    <button class="btn btn-primary">
                        Sign Up
                    </button>
                    <button class="btn btn-secondary">
                        Log In
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="landing-footer">
            <p>&copy; 2025 TaskFlow. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
